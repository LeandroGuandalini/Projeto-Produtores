<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Editar Produto</h1>
    <a href="/produtos" class="btn btn-secondary mb-3">← Voltar</a>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ produto[1] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Preço</label>
        <input type="number" step="0.01" name="preco" class="form-control" value="{{ produto[2] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea name="descricao" class="form-control">{{ produto[3] }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Foto (URL)</label>
        <input type="text" name="foto" class="form-control" value="{{ produto[4] }}">
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>
</body>
</html>
