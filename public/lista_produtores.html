<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Lista de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Produtos Cadastrados</h1>
    <a href="/" class="btn btn-secondary mb-3">← Produtos Locais</a>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Preço</th>
          <th>Descrição</th>
          <th>Produtor</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for p in produtos %}
        <tr>
          <td>{{ p[1] }}</td>
          <td>R$ {{ "%.2f"|format(p[2]) }}</td>
          <td>{{ p[3] }}</td>
          <td>{{ p[5] }}</td>
          <td>
            <a href="/editar_produto/{{ p[0] }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="/deletar_produto/{{ p[0] }}" class="btn btn-danger btn-sm">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
