<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Produtos Locais</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-secondary me-2" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary me-2" href="/cadastro_produtor">Cadastrar Produtor</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-info" href="/produtores">Ver Produtores</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Cadastro de Produto</h1>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for msg in messages %}
                {{ msg }}
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/cadastro_produto">
            <div class="mb-3">
                <label class="form-label">Produtor</label>
                <select name="produtor_id" class="form-select" required>
                    {% for id, nome in produtores %}
                    <option value="{{ id }}">{{ nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Nome do Produto</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Preço (R$)</label>
                <input type="number" step="0.01" class="form-control" name="preco" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Descrição</label>
                <input type="text" class="form-control" name="descricao">
            </div>
            <div class="mb-3">
                <label class="form-label">Imagem (URL)</label>
                <input type="url" class="form-control" name="foto">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
