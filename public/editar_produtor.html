<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editar Produtor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Editar Produtor</h1>
    <a href="/produtores" class="btn btn-secondary mb-3">← Voltar</a>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" value="{{ produtor[1] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">WhatsApp</label>
        <input type="text" name="whatsapp" class="form-control" value="{{ produtor[2] }}" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Localidade</label>
        <input type="text" name="localidade" class="form-control" value="{{ produtor[3] }}">
      </div>
      <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
  </div>
</body>
</html>
